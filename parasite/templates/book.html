{% extends "layout.html" %}
{% block body %}
<h1 id="page_title">Available chapters for <a href="/{{ g.full }}{{translation}}">{{ translation }}</a> {{ book }}</h1>

{% for chapter in chapters %}
	{% if loop.index % 10 == 0 %}
		<br>
	{% endif %}
	<a href='/{{ g.full }}{{ translation }}/{{ book }}/{{ chapter }}/'> {{ chapter }} </a> |
{% endfor %}

{% endblock %}
