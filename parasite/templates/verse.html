{% extends "layout.html" %}
{% block body %}
<h1 id="page_title">
	<a href="/{{ g.full }}{{ translation }}/">{{ translation }}</a>
	<a href="/{{ g.full }}{{ translation }}/{{ book }}/">{{ book }}</a>
	<a href="/{{ g.full }}{{ translation }}/{{ book }}/{{ chapter }}/">{{ chapter }}</a>:{{ verse }}
</h1>

<table>
<tr><td valign="top">{{ book }}{{ chapter }}{{ verse }}:</td><td> {{ versetext }}</td></tr>
</table>
{% endblock %}
